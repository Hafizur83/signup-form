<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title  -->
    <title>Sign up form</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="signup">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-sm-12">
                <div class="wrapper">
                    <img src="images/bg-1.jpg" alt="">
                    <div class="signup_wrapper">
                        <h4>Sign up</h4>
                        <p>Sign up for emails and receive early access to new arrivals, get Exclusive Offers and Deals.</p>
                        <div class="form-group form_input">
                            <input type="text" class="form-control" required>
                             <label for="name">Name</label>
                        </div>
                        <div class="form-group form_input">
                            <input type="email" class="form-control" required>
                             <label for="email">E-Mail</label>
                        </div>
                        <div class="form-group form_input">
                            <input type="number" class="form-control" required>
                             <label for="Phone">Phone No</label>
                        </div>
                        <div class="form-group form_input">
                            <input type="password" class="form-control" required>
                             <label for="password">Password</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="chekmark-lgn">
                            <label class="form-check-label" for="chekmark-lgn">Keep me Signed in</label>
                        </div>
                         <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                        <h6>Please register from your other account</h6>
                        <div class="social_button">
                            <a class="btn facebook_btn" href="#"><i class="icofont-facebook mr-1"></i>Facebook</a>
                            <a class="btn twitter_btn" href="#"><i class="icofont-twitter mr-1"></i>twitter</a>
                            <a class="btn googleplus_btn" href="#"><i class="icofont-google-plus mr-1"></i>Google + </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- JavaScript Plugins -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>


</body>

</html>
